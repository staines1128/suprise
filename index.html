<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Birthday Surprise</h1>
<form id="birthdayForm">
  <input type="text" id="name" placeholder="Enter your name" required />
  <input type="text" id="birthdate" placeholder="Enter your birthdate (dd-mm-yyyy)" required />
  <input type="text" id="wish" placeholder="Make a wish..." required />
  <button type="submit">See Surprise</button>
</form>

  </div>

  <div id="messageBox" class="hidden">
    <h1 id="greetingText"></h1>
    <div id="balloon-container"></div>
    <p id="wishText" class="wish-style"></p>

  </div>
  <div class="sparkles"></div>

  <audio id="birthdayMusic" autoplay loop>
  <source src="birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div id="gallery">
  <img src="img1.jpg" alt="Memory 1" class="gallery-img" />
  <img src="img2.jpg" alt="Memory 2" class="gallery-img" />
  <img src="img3.jpg" alt="Memory 3" class="gallery-img" />
</div>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"defer></script>
</body>
</html>
